<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>üì¶ Qu·∫£n l√Ω s·∫£n ph·∫©m</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #fafafa;
      }
      h1 {
        text-align: center;
      }
      .form {
        margin-bottom: 20px;
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      input,
      button {
        padding: 8px;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
        max-width: 900px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      button.delete {
        background-color: #ff4d4f;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        padding: 5px 8px;
      }
      button.delete:hover {
        background-color: #d9363e;
      }
    </style>
  </head>
  <body>
    <h1>üì¶ Qu·∫£n l√Ω s·∫£n ph·∫©m</h1>

    <div class="form">
      <input id="productName" placeholder="T√™n s·∫£n ph·∫©m" />
      <input id="price" type="number" placeholder="Gi√°" />
      <input id="color" placeholder="M√†u s·∫Øc" />
      <button onclick="addProduct()">‚ûï Th√™m s·∫£n ph·∫©m</button>
    </div>

    <div style="text-align: center; margin-bottom: 12px">
      <input id="search" placeholder="T√¨m ki·∫øm..." />
      <button onclick="searchProduct()">üîç T√¨m ki·∫øm</button>
      <button onclick="loadAll()">üîÑ T·∫£i l·∫°i t·∫•t c·∫£</button>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>T√™n s·∫£n ph·∫©m</th>
          <th>Gi√°</th>
          <th>M√†u s·∫Øc</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const API = "https://product-app-eight-sigma.vercel.app/"; // s·ª≠a PORT n·∫øu kh√°c

      // üß© Th√™m s·∫£n ph·∫©m
      async function addProduct() {
        const productName = document.getElementById("productName").value.trim();
        const price = Number(document.getElementById("price").value);
        const color = document.getElementById("color").value.trim();

        if (!productName || !price || !color) {
          alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
          return;
        }

        const res = await fetch(`${API}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ productName, price, color }),
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          clearForm();
          loadAll(); // load l·∫°i b·∫£ng sau khi th√™m
        } else {
          alert("‚ùå L·ªói khi th√™m s·∫£n ph·∫©m!");
        }
      }

      // üßπ X√≥a n·ªôi dung form
      function clearForm() {
        document.getElementById("productName").value = "";
        document.getElementById("price").value = "";
        document.getElementById("color").value = "";
      }

      // üîç T√¨m ki·∫øm s·∫£n ph·∫©m
      async function searchProduct() {
        const q = document.getElementById("search").value.trim();
        const res = await fetch(`${API}/search?name=${encodeURIComponent(q)}`);
        const data = await res.json();
        renderTable(data);
      }

      // üîÑ T·∫£i to√†n b·ªô s·∫£n ph·∫©m
      async function loadAll() {
        const res = await fetch(`${API}/products`);
        const data = await res.json();
        renderTable(data);
      }

      // üóëÔ∏è X√≥a s·∫£n ph·∫©m
      async function deleteProduct(id) {
        if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh√¥ng?")) return;

        const res = await fetch(`${API}/delete/${id}`, { method: "DELETE" });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          renderTable(data.updatedList);
        } else {
          alert("‚ùå L·ªói khi x√≥a s·∫£n ph·∫©m!");
        }
      }

      // üß± Hi·ªÉn th·ªã b·∫£ng s·∫£n ph·∫©m
      function renderTable(products) {
        const tbody = document.querySelector("#productTable tbody");
        tbody.innerHTML = "";
        if (!Array.isArray(products) || products.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" style="text-align:center">Kh√¥ng c√≥ s·∫£n ph·∫©m</td></tr>';
          return;
        }

        products.forEach((p) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${escapeHtml(p.productName || "-")}</td>
            <td>${escapeHtml(p.price ?? "-")}</td>
            <td>${escapeHtml(p.color || "-")}</td>
            <td><button class="delete" onclick="deleteProduct('${
              p._id
            }')">üóëÔ∏è X√≥a</button></td>
          `;
          tbody.appendChild(row);
        });
      }

      // ch·ªëng XSS
      function escapeHtml(str) {
        return String(str).replace(
          /[&<>"'`=\/]/g,
          (s) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
              "/": "&#x2F;",
              "`": "&#x60;",
              "=": "&#x3D;",
            }[s])
        );
      }

      // üöÄ Khi load trang l·∫ßn ƒë·∫ßu
      window.onload = () => loadAll();
    </script>
  </body>
</html>
